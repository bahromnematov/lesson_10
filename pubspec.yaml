name: lesson_10
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
     - assets/

  fonts:
     - family: Billabong
       fonts:
         - asset: assets/fonts/Billabong.ttf
           style: italic
     - family: RobotoMono-Medium
       fonts:
         - asset: assets/fonts/RobotoMono-Medium.ttf
           weight: 700

